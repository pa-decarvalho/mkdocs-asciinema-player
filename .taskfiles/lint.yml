---
version: "3"

tasks:
  djlint:
    desc: Run djlint
    cmds:
      - uv run djlint . --configuration .config/djlint.json

  yamllint:
    desc: Run yamllint
    cmds:
      - uv run yamllint -c .config/yamllint.yml . --strict

  ruff:
    desc: Run ruff
    cmds:
      - uv run ruff check --config .config/ruff.toml
      - uv run ruff format --config .config/ruff.toml --check --diff

  hadolint:
    desc: Run hadolint
    cmds:
      - hadolint .devcontainer/Dockerfile

  all:
    desc: Run all linters
    cmds:
      - task: djlint
      - task: yamllint
      - task: ruff
      - task: hadolint
