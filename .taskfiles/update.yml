---
version: "3"

tasks:
  dependencies:
    desc: Update dependencies
    silent: true
    cmds:
      - uv run python .taskfiles/scripts/update_dependencies.py

  docs:
    desc: Update docs
    silent: true
    cmds:
      - uv run python .taskfiles/scripts/update_docs.py

  all:
    desc: Run all updates
    cmds:
      - task: dependencies
      - task: docs
