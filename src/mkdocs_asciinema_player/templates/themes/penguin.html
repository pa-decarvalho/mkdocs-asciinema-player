<div class="mkap-window-penguin">
    <div class="mkap-menu-penguin">
        <div class="mkap-button-group-penguin">
            <button class="mkap-button-penguin mkap-button-minimize-penguin">─</button>
            <button class="mkap-button-penguin mkap-button-zoom-penguin">◻</button>
            <button class="mkap-button-penguin mkap-button-close-penguin">✕</button>
        </div>
        <div class="mkap-button-title-penguin">{{ title | default("Terminal") }}</div>
        <div class="mkap-button-group-penguin">&nbsp;</div>
    </div>
    <div class="mkap-player-penguin" id="{{ 'asciinema-player-' ~ match_id }}"></div>
</div>
